<div class="row">
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="dato in cronicas">
                <a href="#/edit/{{dato.id}}">{{dato.cronica}}</a>
                <div class="pull-right action-buttons">
                    <a href="#/edit/{{dato.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a ng-click="remove(dato.id)" class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </li>
        </ul>
    </div>
</div>
