<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Api rest con laravel 5 consumida con AngularJS</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/font-awesome/css/font-awesome.css">
    <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./bower_components/bootstrap/js/collapse.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>

</head>
<body>
    <div ng-include="'templates/nav.html'"></div>
    <div class="container">
        <div ng-view=""></div>
    </div>

    <script type="text/javascript" src="./bower_components/brain-socket/lib/brain-socket.min.js" />
    <script type="text/javascript" charset="utf-8">
        $(function(){

            window.app = {};

            app.BrainSocket = new BrainSocket(
                    new WebSocket('ws://localhost:8080'),
                    new BrainSocketPubSub()
            );

            app.BrainSocket.Event.listen('app.CronicasUpdates',function(data){
                console.log('An app success message was sent from the ws server!');
                console.log(data);
            });
    </script>
</body>
</html>
